<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teenova Aptitude Test</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      margin-top: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 850px;
    }

    h1 {
      color: #e65100;
    }

    .btn-submit {
      background-color: #e65100;
      color: white;
      border-radius: 10px;
    }

    .btn-submit:hover {
      background-color: #bf360c;
    }

    .result {
      display: none;
      font-size: 1.3rem;
      font-weight: bold;
      color: #bf360c;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Teenova Aptitude Test</h1>
    <p class="lead">Answer the questions and reveal your aptitude score.</p>

    <form id="aptitudeForm">
      <div class="mb-4">
        <label>1. What is 2 + 2?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="0">3</option>
          <option value="1">4</option>
          <option value="0">5</option>
          <option value="0">6</option>
        </select>
      </div>

      <div class="mb-4">
        <label>2. What is 5 ร 3?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="0">10</option>
          <option value="0">8</option>
          <option value="1">15</option>
          <option value="0">20</option>
        </select>
      </div>

      <div class="mb-4">
        <label>3. What is 10 รท 2?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="1">5</option>
          <option value="0">6</option>
          <option value="0">4</option>
          <option value="0">8</option>
        </select>
      </div>

      <div class="mb-4">
        <label>4. If you have 3 apples and get 2 more, how many apples do you have?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="0">4</option>
          <option value="1">5</option>
          <option value="0">6</option>
          <option value="0">3</option>
        </select>
      </div>

      <div class="mb-4">
        <label>5. Which number is the smallest?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option value="0">10</option>
          <option value="0">7</option>
          <option value="1">3</option>
          <option value="0">15</option>
        </select>
      </div>

      <button class="btn btn-submit" type="submit">Reveal My Aptitude Score</button>
    </form>

    <div class="result" id="resultBox">
      Your Aptitude Score is <span id="aptitudeScore">0</span> out of 5!
    </div>
  </div>

  <script>
    document.getElementById("aptitudeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const selects = Array.from(document.querySelectorAll("select"));
      let score = 0;

      for (const sel of selects) {
        score += Number(sel.value);
      }

      // Save the result in localStorage
      localStorage.setItem('aptitudeResult', score);

      // Show result on page
      document.getElementById("aptitudeScore").textContent = score;
      document.getElementById("resultBox").style.display = "block";

      // Redirect to Passion.html after 2 seconds (optional)
      setTimeout(() => {
        window.location.href = 'Passion.html';
      }, 2000);
    });
  </script>
</body>
</html>
