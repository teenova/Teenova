<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teenova Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 80px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .test-link {
      margin: 12px 0;
      padding: 12px 20px;
      background-color: #007bff;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      display: block;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .test-link:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    h1 {
      font-weight: 700;
      color: #1f2e4a;
    }

    .logo {
      width: 240px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <img src="logo.jpg" alt="Teenova Logo" class="logo">
    <h1>Welcome to Teenova!</h1>
    <p class="lead mt-3 mb-4">Start exploring your skills with our tests below.</p>

    <a href="aptitude.html" class="test-link">Aptitude Test</a>
    <a href="personality.html" class="test-link">Personality Test</a>
    <a href="intelligence.html" class="test-link">Intelligence Test</a>
    <a href="communication.html" class="test-link">Communication Test</a>
    <a href="passion.html" class="test-link">Passion Test</a>
  </div>

</body>
</html>
