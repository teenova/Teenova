<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teenova | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2e4a;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1f2e4a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #34425c;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    a {
      color: #1f2e4a;
      text-decoration: none;
      font-weight: bold;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <div id="error"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpnenlt7eR62MpkHDFSOp7m9JmtiMWaAM",
      authDomain: "teenova-edu.firebaseapp.com",
      projectId: "teenova-edu",
      storageBucket: "teenova-edu.appspot.com",
      messagingSenderId: "665727848108",
      appId: "1:665727848108:web:62cbfb78920c54aa035909",
      measurementId: "G-8GV2CX64ZX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      if (!email || !password) {
        errorDiv.innerText = "Please fill in both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect on success
          window.location.href = "home.html";
        })
        .catch((error) => {
          errorDiv.innerText = error.message;
        });
    }
  </script>
</body>
</html>
