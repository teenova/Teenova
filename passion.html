<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teenova Passion Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: 700;
      color: #ff5722;
    }
    .btn-test {
      background-color: #ff5722;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px 25px;
    }
    .btn-test:hover {
      background-color: #e64a19;
    }
    .result {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Teenova Passion Test</h1>
    <p class="lead">Answer the following questions honestly to discover what you're truly passionate about!</p>

    <form id="passionForm">
      <div class="mb-4">
        <label class="form-label">1. What excites you the most?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Creating or building things</option>
          <option>Helping others grow</option>
          <option>Solving puzzles or problems</option>
          <option>Performing or speaking</option>
          <option>Exploring nature or science</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">2. Which activity would you love to do every day?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Draw, design, or code</option>
          <option>Teach or mentor</option>
          <option>Analyze or research</option>
          <option>Act, sing, or speak</option>
          <option>Experiment and explore</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">3. What kind of books or videos do you enjoy?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Innovation and creativity</option>
          <option>Motivation and life skills</option>
          <option>Mysteries and logic</option>
          <option>Performances and art</option>
          <option>Science and discovery</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">4. Your dream project would involve:</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Creating something new</option>
          <option>Changing lives</option>
          <option>Cracking a challenge</option>
          <option>Being on stage or spotlight</option>
          <option>Discovering something unknown</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">5. What inspires you the most?</label>
        <select class="form-select" required>
          <option value="">Choose...</option>
          <option>Inventors and creators</option>
          <option>Leaders and teachers</option>
          <option>Thinkers and scientists</option>
          <option>Artists and performers</option>
          <option>Explorers and astronauts</option>
        </select>
      </div>

<button id="submitBtn">Submit Passion Test</button>

    </form>

    <div class="result" id="resultMsg">
      Thank you! Your results will help us guide your passion.
    </div>
  </div>

  <!-- JS -->
  <script>
    const form = document.getElementById('passionForm');
    const result = document.getElementById('resultMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      result.style.display = 'block';
    });
 document.getElementById('submitBtn').addEventListener('click', function() {
    const passionResult = 85; // replace with your actual test result
    localStorage.setItem('passionResult', passionResult);
    window.location.href = 'Communication.html';
});  
    
  </script>

</body>
</html>
